spring.application.name=eazystore
#debug=true

logging.pattern.console=%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{20}) - %msg%n

# Root logger - set to INFO to reduce noise
logging.level.root=${LOG_LEVEL:INFO}


#spring.security.user.name=${EAZYSTORE-USERNAME:user}
#spring.security.user.password=${EAZYSTORE-PASSWORD:eazystore}
#spring.security.user.roles=${EAZYSTORE-ROLES:USER,ADMIN}


# Application specific packages - set to DEBUG for your application code
logging.level.com.eazybytes.eazystore=DEBUG

# Spring Framework - reduce noise from internal components
logging.level.org.springframework=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Hibernate/JPA - keep SQL logging but only for errors
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql=ERROR
logging.level.org.hibernate.type=ERROR
logging.level.org.hibernate.orm.jdbc.bind=ERROR

# DataSource - only show important connection info
logging.level.org.hibernate.engine.jdbc.connections=WARN
logging.level.org.hibernate.engine.transaction=WARN

# Tomcat - reduce server logs
logging.level.org.apache.tomcat=WARN
logging.level.org.apache.coyote=WARN
logging.level.org.apache.catalina=WARN

# Other common noisy loggers
logging.level.org.thymeleaf=WARN
logging.level.org.reflections=ERROR
logging.level.org.hibernate.validator=WARN


# Enable Spring Security debug logging

logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.web=DEBUG

# Uncomment to enable file logging
#logging.file.name=eazystore.log
#logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n


spring.datasource.url=jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3307}/${DATABASE_NAME:eazystore}?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL:true}

management.endpoint.health.show-details=always
management.endpoints.web.base-path=/eazystore/actuator
management.endpoints.web.exposure.include=*
# management.endpoints.web.exposure.exclude=beans,health
management.endpoint.configprops.show-values=always
management.endpoint.env.show-values=always

management.info.env.enabled=true
info.app.name=${spring.application.name}
info.app.description=Backend Project for Eazy Store E-commerce application
info.app.version=1.0.0
